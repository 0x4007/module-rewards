<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module Rewards Viewer</title>
    <link rel="icon" href="ubiquity-os-logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="state-management.css" />
    <link rel="stylesheet" href="comment-styles.css" />
    <link rel="stylesheet" href="score-styles.css" />
    <!-- Load marked.js from CDN for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.0.0/marked.min.js"></script>
    <!-- Load our bundled script -->
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <h1>Module Rewards Viewer</h1>

    <form id="analyze-form" class="analyze-form">
      <input type="text" id="url-input" placeholder="Enter PR or Issue URL" class="url-input" />
      <button type="submit" id="analyze-btn" class="analyze-btn">Analyze</button>
    </form>

    <div id="loading-indicator" class="loading-indicator hidden">Loading...</div>
    <div id="error-message" class="error-message hidden"></div>

    <div id="details" class="hidden">
      <h2 class="title"></h2>
      <p class="meta"></p>
    </div>

    <main id="content-columns" class="content-columns">
      <div class="column issue-column">
        <h2>Issue Conversation</h2>
        <div id="issue-conversation" class="conversation"></div>
      </div>
      <div class="column pr-column">
        <h2>Pull Request Conversation</h2>
        <div id="pr-conversation" class="conversation"></div>
      </div>
    </main>
  </body>
</html>
